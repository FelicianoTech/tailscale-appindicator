version: 2.1

workflows:
  main:
    jobs:
      - test
      - build-binaries
  release:
    jobs:
      - test:
          filters:
            branches:
              ignore: /.*/
            tags:
              # Simplified SemVer regex
              only: /^v\d+\.\d+\.\d+$/
      - build-binaries:
          filters:
            branches:
              ignore: /.*/
            tags:
              # Simplified SemVer regex
              only: /^v\d+\.\d+\.\d+$/
          publish: true
          context: main

jobs:
  test:
    docker:
      - image: cimg/go:1.17.7
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v1
      - run:
          name: "Download Dependancies"
          command: |
            go mod download
            sudo apt-get update && sudo apt-get install -y libappindicator3-dev libgtk-3-dev
      - run:
          name: "Run Tests"
          command: go test
      - run:
          name: "Test Build"
          command: go build
      - save_cache:
          key: go-mod-v1
          paths:
            - "/go/pkg/mod"
  build-binaries:
    parameters:
      publish:
        type: boolean
        default: false
    docker:
      - image: cimg/go:1.17.7
    steps:
      - checkout
      - run:
          name: "Install GoReleaser"
          command: |
            curl -sSL "https://github.com/goreleaser/goreleaser/releases/download/v1.5.0/goreleaser_Linux_x86_64.tar.gz" | sudo tar -xz -C /usr/local/bin goreleaser
            goreleaser --version
      - run:
          name: "Download Dependancies"
          command: |
            go mod download
            sudo apt-get update && sudo apt-get install -y libappindicator3-dev libgtk-3-dev
      - unless:
          condition: << parameters.publish >>
          steps:
            - run:
                name: "Build Binaries with GoReleaser"
                command: goreleaser --snapshot --skip-publish --rm-dist
      - when:
          condition: << parameters.publish >>
          steps:
            - run:
                name: "Build Binaries & Publish with GoReleaser"
                command: goreleaser
